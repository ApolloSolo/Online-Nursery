<html>

<head>

    <title>Nersery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

<body>
    <!--Header Start-->

    <header>
        <div class="header-1">
            <div class="share">
                <span>Follow Us</span>
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>

            <div class="call">
                <span>Call us at: </span>
                <a href="#">(209)277-0074</a>
            </div>
        </div>

        <div class="header-2">
            <a href="#" class="logo"><i class="fas fa-seedling"></i> LOGO</a>

            </form>
        </div>

        <div class="header-3">
            <div id="menu-bar" class="fas fa-bars"></div>

                <a href="#catagory">Categories</a>
                <a href="#product">Products</a>
                <a href="#deal">Deals</a>

            <div class="icons">

                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-user-circle"></a>
            </div>
        </div>
    </header>

    <!--Header End-->
    <!--Home Section Start-->

    <section class="home" id="home">
        <div class="home-slider swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="box" style="background: url(./assets/images/slider1.jpg);">
                        <div class="content">
                            <span>Up To 75% Off</span>
                            <h3>Brighten Up Your Home</h3>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="box" style="background: url(./assets/images/slider2.jpg);">
                        <div class="content">
                            <span>Up To 45% Off</span>
                            <h3>Enjoy More Green</h3>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="box" style="background: url(./assets/images/slider3.jpg);">
                        <div class="content">
                            <span>Up To 65% Off</span>
                            <h3>Decorate Your Home</h3>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!--Home Section End-->

        <section class="banner-container">

                <img src="./assets/images/banner1.jpg" alt="">

                    <span>New Arrivals</span>

                    <a href="#" class="btn">Shop</a>

            </div>
            <div class="banner">
                <img src="./assets/images/banner2.jpg" alt="">
                <div class="content">
                    <span>New Arrivals</span>
                    <h3>For The Office</h3>
                    <a href="#" class="btn">Shop</a>
                </div>
            </div>
        </section>

    <!--Banner Section End-->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js" async defer></script>
